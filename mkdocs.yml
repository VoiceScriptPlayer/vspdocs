      - Resource Management: editor/resources.md
      - Runtime Helper: editor/runtime-helper.md
      - Project Settings: editor/setting.md
  - Playback:
      - Run: playback/run.md
      - Debug & Log: playback/debug.md
  - Features: features.md
  - Device:
      - TCode: device/tcode.md
      - Intiface: device/intiface.md
      - Intiface Advanced: device/intiface_advanced.md
  - AI:
      - Overview: ai/ai.md
      - SpeechRecognition: ai/speechRecognition.md
      - Whisper: ai/whisper.md
      - ElevenLabs: ai/elevenlabs.md
      - COEIROINK: ai/coeiroink.md
      - Hailuo: ai/hailuo.md
      - Hailuo Subscription Guide: ai/hailuo-subscription.md
      - LibreTranslate: ai/libretranslate.md
      - DeepL: ai/deepl.md
